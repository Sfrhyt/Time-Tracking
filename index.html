<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src//style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>Time Tracking</title>
  </head>
  <body>
    <div class="tracking">
      <div class="tracking-user">
        <div class="user-information">
          <img src="/src/assets/image-jeremy.png"></img>
          <div class="user-name">
            <small>Report for</small>
            <strong>Jeremy Robson</strong>
          </div>
        </div>
        <div class="user-times">
          <p id="active" time="daily">Daily</p>
          <p time="weekly">Weekly</p>
          <p time="monthly">Monthly</p>
        </div>
      </div>
      <div class="tracking-times">
        <div class="tracking-side" id="work">
          <div class="tracking-information">
            <div class="tracking-title">
              <h1>Work</h1>
              <img src="/src/assets/icon-ellipsis.svg"></img>
            </div>
            <div class="tracking-hours">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="tracking-side" id="play">
          <div class="tracking-information">
            <div class="tracking-title">
              <h1>Play</h1>
              <img src="/src/assets/icon-ellipsis.svg"></img>
            </div>
            <div class="tracking-hours">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="tracking-side" id="study">
          <div class="tracking-information">
            <div class="tracking-title">
              <h1>Study</h1>
              <img src="/src/assets/icon-ellipsis.svg"></img>
            </div>
            <div class="tracking-hours">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="tracking-side" id="exercise">
          <div class="tracking-information">
            <div class="tracking-title">
              <h1>Exercise</h1>
              <img src="/src/assets/icon-ellipsis.svg"></img>
            </div>
            <div class="tracking-hours">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="tracking-side" id="social">
          <div class="tracking-information">
            <div class="tracking-title">
              <h1>Social</h1>
              <img src="/src/assets/icon-ellipsis.svg"></img>
            </div>
            <div class="tracking-hours">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="tracking-side" id="care">
          <div class="tracking-information">
            <div class="tracking-title">
              <h1>Salf Care</h1>
              <img src="/src/assets/icon-ellipsis.svg"></img>
            </div>
            <div class="tracking-hours">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/script/script.ts"></script>
  </body>
</html>
